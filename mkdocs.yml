site_name: Otterdog configuration @ eclipse-babel
site_description: Otterdog configuration @ eclipse-babel
strict: false

site_url: https://eclipse-babel.github.io/.eclipsefdn/

repo_name: eclipse-babel/.eclipsefdn
repo_url: https://github.com/eclipse-babel/.eclipsefdn/

docs_dir: ./docs
site_dir: ./_site

theme:
  name: 'material'
  custom_dir: docs/overrides
  features:
    - navigation.tabs

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - macros

nav:
  - Overview: index.md
  - configuration.md
  - playground.md

not_in_nav: |
  repo-*.md

watch: []

extra_css:
  - stylesheets/extra.css
